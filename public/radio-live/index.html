<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
            rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet"/>
    <title>Radio Hebat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/socket.io-stream.js"></script>
</head>
<body>
<h1>Radio Hebat</h1>

<div class="music-container" id="music-container">
    <div class="music-info">
        <h4 id="title"></h4>
        <!-- <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div> -->
    </div>

    <audio id="audio"
           src="https://n11.radiojar.com/7csmg90fuqruv?1698227963=&rj-ttl=5&rj-tok=AAABi2bRLe4A0G5okHNokDwN_Q"></audio>

    <div class="img-container">
        <img alt="music-cover" id="cover" src="/images/ukulele.jpg"/>
    </div>
    <div class="navigation">
        <button class="action-btn" id="prev">
            <i class="fas fa-backward"></i>
        </button>
        <button class="action-btn action-btn-big" id="play">
            <i class="fas fa-play"></i>
        </button>
        <button class="action-btn" id="next">
            <i class="fas fa-forward"></i>
        </button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
